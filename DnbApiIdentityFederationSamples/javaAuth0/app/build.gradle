plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.azure:msal4j:[1.20.1,2.0.0)'
    implementation 'com.auth0:auth0:[2.21.0,3.0.0)'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'App'
}